<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Animation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        #btn {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            outline: none;
            position: relative;
            overflow: hidden;
            animation: reassemble 1s forwards;
        }

        #btn i {
            margin-right: 10px;
        }

        .toast {
            position: fixed;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            display: none;
        }

        @keyframes shatter {
            0% {
                clip-path: polygon(0% 0%, 100% 0%, 100% 100%, 0% 100%);
            }
            50% {
                clip-path: polygon(50% 50%, 50% 50%, 50% 50%, 50% 50%);
            }
            100% {
                clip-path: polygon(0% 0%, 100% 0%, 100% 100%, 0% 100%);
            }
        }

        @keyframes reassemble {
            0%, 100% {
                clip-path: polygon(0% 0%, 100% 0%, 100% 100%, 0% 100%);
            }
            50% {
                clip-path: polygon(50% 50%, 50% 50%, 50% 50%, 50% 50%);
            }
        }
    </style>
</head>
<body>
    <button id="btn">
        <i class="fab fa-ethereum"></i>
        Metamask
    </button>
    <div class="toast">No need for this anymore.</div>

    <script>
        const btn = document.getElementById('btn');
        const toast = document.querySelector('.toast');

        btn.addEventListener('click', () => {
            toast.style.display = 'block';
            setTimeout(() => {
                toast.style.display = 'none';
            }, 3000);

            btn.style.animation = 'shatter 2s forwards';
            setTimeout(() => {
                btn.style.animation = 'reassemble 2s forwards';
            }, 2000);
        });
    </script>
</body>
</html>
