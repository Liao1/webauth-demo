<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metamask Button Animation</title>
    <link rel="stylesheet" href="./css/button.css">
</head>
<body>
    <div class="button-container" onclick="shatterAnimation()">
        <svg id="metamaskButton" viewBox="0 0 200 60">
            <defs>
                <pattern id="metamaskPattern" patternUnits="userSpaceOnUse" width="200" height="60">
                    <image href="./resources/metamask.png" x="10" y="10" width="40" height="40"></image>
                    <text x="60" y="40" fill="#fff">Metamask</text>
                </pattern>
            </defs>
            <!-- You can add more pieces to make it look more shattered -->
            <polygon points="0,0 100,0 50,30" fill="url(#metamaskPattern)"></polygon>
            <polygon points="100,0 200,0 150,30" fill="url(#metamaskPattern)"></polygon>
            <polygon points="0,0 50,30 0,60" fill="url(#metamaskPattern)"></polygon>
            <polygon points="200,0 150,30 200,60" fill="url(#metamaskPattern)"></polygon>
            <polygon points="0,60 50,30 100,60" fill="url(#metamaskPattern)"></polygon>
            <polygon points="200,60 150,30 100,60" fill="url(#metamaskPattern)"></polygon>
        </svg>
    </div>
    <div class="toast" id="toastMessage">No need for this anymore.</div>
    <script src="./js/button.js"></script>
</body>
</html>
