<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebAuthn Example</title>
</head>
<body>
    <button onclick="createCredential()">Create Credential</button>
    <button onclick="getCredentials()">Get Credentials</button>

    <script>
        async function createCredential() {
            try {
                const publicKey = {
                    challenge: new Uint8Array([1]), // This should be generated by the server
                    rp: {
                        name: "Your WebApp Name"
                    },
                    user: {
                        id: new Uint8Array([1]), // This should be unique for every user
                        name: "username",
                        displayName: "User Name"
                    },
                    pubKeyCredParams: [{
                        type: "public-key",
                        alg: -7 // Represents "ES256" - ECDSA w/ SHA-256
                    }]
                };

                const credential = await navigator.credentials.create({ publicKey });
                console.log('Credential Created:', credential);
            } catch (error) {
                console.error('Error creating credential:', error);
            }
        }

        async function getCredentials() {
            try {
                const publicKey = {
                    challenge: new Uint8Array(32), // This should be generated by the server
                    allowCredentials: [] // Empty array means any of the user's credentials are acceptable
                };

                const assertion = await navigator.credentials.get({ publicKey });
                console.log('Credentials:', assertion);
            } catch (error) {
                console.error('Error getting credentials:', error);
            }
        }
    </script>
</body>
</html>
